<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css"  href="../todolist/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Todo List Pure Javascript</h1>
		<div class="form">
			<input type="text" class="form-input" placeholder="Enter a something work..">
			<button class="form-button" type="submit"> <i class="fas fa-plus-square"></i></button>
			<div class="filter">
				<select>
					<option value="all">All</option>
					<option value="completed">Completed</option>
					<option value="uncompleted">Uncompleted</option>
				</select>
			</div>
		</div>
	
		<div class="list">
			<div class="list-wrp">
				
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="todolist.js"></script>
</html>
